<div class="inline-calendar__header">
  <button
    type="button"
    mat-icon-button
    (click)="previousClicked('month')"
    *ngIf="dataset.first"
    [disabled]="disabled"
  >
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span class="inline-calendar__label">{{ periodLabel }}</span>
  <button
    type="button"
    mat-icon-button
    (click)="nextClicked('month')"
    *ngIf="dataset.last"
    [disabled]="disabled"
    [ngClass]="{'inline-calendar__next--top': nextArrowTop}"
  >
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
