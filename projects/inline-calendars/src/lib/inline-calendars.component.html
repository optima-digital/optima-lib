<div *ngIf="calendarInstances.length > 0" class="inline-calendars mat-elevation-z2">
  <mat-calendar *ngFor="let ci of calendarInstances; let first = first; let last = last; let index = index;"
    [headerComponent]="customHeader"
    [id]="ci.id"
    [attr.data-idx]="index"
    [attr.data-first]="first"
    [attr.data-last]="last"
    [startAt]="ci.startAt"></mat-calendar>
</div>
