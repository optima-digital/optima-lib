@if(calendarInstances.length > 0) {
<div class="inline-calendars mat-elevation-z2">
  <mat-calendar
    *ngFor="
      let calendarInstance of calendarInstances;
      let first = first;
      let last = last;
      let index = index
    "
    [headerComponent]="customHeader"
    #calendar
    [id]="calendarInstance.id"
    [attr.data-idx]="index"
    [attr.data-first]="first"
    [attr.data-last]="last"
    [attr.disabled]="disabled"
    [startAt]="calendarInstance.startAt"
    [dateClass]="highlightSelectedDates"
    (selectedChange)="onSelect($event)"
  ></mat-calendar>
</div>
}
